name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Render CLI
      - name: Install Render CLI
        run: |
          curl -L https://cli.render.com/install | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH

      # 3Ô∏è‚É£ D√©ployer sur Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render deploy service srv-d5095e7pm1nc73c6sgng --wait

      # 4Ô∏è‚É£ Message dans log
      - name: Log success
        run: echo "üöÄ D√©ploiement Render termin√©"
