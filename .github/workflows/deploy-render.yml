name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer l‚Äôoutil CLI de Render et v√©rifier qu‚Äôil est disponible
      - name: Install Render CLI
        run: |
          curl -L https://cli.render.com/install | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH
      - name: Check Render CLI
        run: render --version

      # 3Ô∏è‚É£ D√©ployer sur Render avec la cl√© secr√®te
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render deploy service srv-d5095e7pm1nc73c6sgng --wait

      # 4Ô∏è‚É£ Ajouter le statut GitHub du d√©ploiement si succ√®s
      - name: Deployment Status Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "success",
              context: "Render Deployment",
              description: "D√©ploiement sur Render r√©ussi ‚úÖ",
              target_url: "https://webops-lab.onrender.com"
            })

      # 5Ô∏è‚É£ Ajouter le statut GitHub du d√©ploiement si √©chec
      - name: Deployment Status Failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "failure",
              context: "Render Deployment",
              description: "D√©ploiement sur Render √©chou√© ‚ùå"
            })

      # 6Ô∏è‚É£ Message dans le log Actions si succ√®s
      - name: Deployment success
        if: success()
        run: echo "üöÄ D√©ploiement Render r√©ussi ‚Äî WebOps Lab est en ligne"

      # 7Ô∏è‚É£ Message dans le log Actions si √©chec
      - name: Deployment failed
        if: failure()
        run: echo "‚ùå D√©ploiement Render √©chou√© ‚Äî v√©rifie les logs GitHub Actions"